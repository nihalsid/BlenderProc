# Args: <PATH_TO_3D-Front_json> <PATH_TO_3D-Future-model> <PATH_TO_3D-FRONT-texture-path> <CC_Material_path> <output>
{
  "version": 3,
  "setup": {
    "blender_install_path": "/home_local/<env:USER>/blender/",
    "pip": [
      "h5py"
    ]
  },
  "modules": [
    {
      "module": "main.Initializer",
      "config":{
        "global": {
          "output_dir": "<args:4>",
          "max_bounces": 200,
          "diffuse_bounces": 200,
          "glossy_bounces": 10,
          "transmission_bounces": 200,
          "transparency_bounces": 200,
        }
      }
    },
    {
      "module": "loader.Front3DLoader",
      "config": {
        "json_path": "<args:0>",
        "3D_future_model_path": "<args:1>",
        "3D_front_texture_path": "<args:2>",
        "ceiling_light_strength": 3,
        "lamp_light_strength": 9.0
      }
    },
    {
      "module": "manipulators.WorldManipulator",
      "config": {
        "cf_set_world_category_id": 0  # this sets the worlds background category id to 0
      }
    },
    {
      "module": "loader.CCMaterialLoader",
      "config": {
        "folder_path": "<args:3>",
        "used_assets": ["Bricks", "Wood", "Carpet", "Tile", "Marble"]
      }
    },
    {
      "module": "manipulators.EntityManipulator",
      "config": {
        "selector": {
          "provider": "getter.Entity",
          "conditions": {
            "name": "Floor.*"
          }
        },
        "cf_randomize_materials": {
          "randomization_level": 0.95,
          "seed_key": "<args:0>",
          "materials_to_replace_with": {
            "provider": "getter.Material",
            "random_samples": 1,
            "conditions": {
              "cp_is_cc_texture": True
            }
          }
        }
      }
    },
    {
      "module": "manipulators.EntityManipulator",
      "config": {
        "selector": {
          "provider": "getter.Entity",
          "conditions": {
            "name": "Baseboard.*"
          }
        },
        "mode": "once_for_all",
        "cf_randomize_materials": {
          "randomization_level": 1.0,
          "seed_key": "<args:0>",
          "materials_to_replace_with": {
            "provider": "getter.Material",
            "random_samples": 1,
            "conditions": {
              "cp_is_cc_texture": True,
              "cp_asset_name": "WoodFloor.*"
            }
          }
        }
      }
    },
    {
      "module": "manipulators.EntityManipulator",
      "config": {
        "selector": {
          "provider": "getter.Entity",
          "conditions": {
            "name": "Door.*"
          }
        },
        "mode": "once_for_all",
        "cf_randomize_materials": {
          "randomization_level": 1.0,
          "seed_key": "<args:0>",
          "materials_to_replace_with": {
            "provider": "getter.Material",
            "random_samples": 1,
            "conditions": {
              "cp_is_cc_texture": True,
              "cp_asset_name": "WoodFloor.*"
            }
          }
        }
      }
    },
    {
      "module": "manipulators.EntityManipulator",
      "config": {
        "selector": {
          "provider": "getter.Entity",
          "conditions": {
            "name": "Wall.*"
          }
        },
        "cf_randomize_materials": {
          "randomization_level": 0.1,
          "seed_key": "<args:0>",
          "materials_to_replace_with": {
            "provider": "getter.Material",
            "random_samples": 1,
            "conditions": {
              "cp_is_cc_texture": True,
              "cp_asset_name": "Marble.*"
            }
          }
        }
      }
    },
    {
      "module": "camera.CustomCameraLoader2",
      "config": {
        "path": "<args:5>",
        "max_n": "<args:6>",
        "stride": "<args:7>"
      }
    },
    {
      "module": "renderer.RgbRenderer",
      "config": {
        "output_key": "colors",
        "samples": 350,
        "render_normals": True,
        "render_depth": True
      }
    },
    {
      "module": "renderer.SegMapRenderer",
      "config": {
        "map_by": ["instance", "class", "name", "cp_uid", "room_name"],
        "default_values": {"cp_uid": -1, "room_name": "void"}

      }
    },
    {
      "module": "writer.CameraStateWriter",
      "config": {
        "attributes_to_write": ["location", "rotation_euler", "fov_x", "fov_y", "shift_x", "shift_y", "cam_K", "cam2world_matrix"]
      }
    },
    {
      "module": "writer.Hdf5Writer",
      "config": {
        "json_path": "<args:0>",
        "convert_to_mainer": True,
        "export_blender": True,
        "postprocessing_modules": {
          "depth": [
            {
              "module": "postprocessing.TrimRedundantChannels",
            }
          ]
        }
      }
    }
  ]
}
